<!DOCTYPE html>
<html>

<head>
  <title>Indian Stock market Average Calculator</title>
  <meta charset="UTF-8">
  <meta name="description" content="These application allows to calculate stocks average" />
  <meta name="keywords" content="Indian stock market, average calculator, stock calculator">
  <meta name="author" content="John Doe">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
    crossorigin="anonymous">
  <style>
    html {
      position: relative;
      min-height: 100%;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      margin-bottom: 60px;
    }

    .st {
      margin: 10px 0px;
    }

    .btn {
      cursor: pointer;
    }

    span {
      color: #ef6666;
    }

    bold {
      font-weight: bold;
    }

    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 53px;
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 13px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <header>
          <h2 style="color: #85d0e7;margin-top: 15px;">STOCK PRICES CALCULATOR</h2>
        </header>
        <hr/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 st">
        <h3 style="color:#ef6666">PREVIOUS BUY</h3>
          <hr>
          <div>
            <label style="float:left;margin-right:10px;">Units brought</label>
            <input class="form-control" type="number" id="units1" autocomplete="off" onchange="unitChanged('units1','error1')" />
            <span id='error1'></span>
          </div>
          <div style="margin-top:15px">
            <label style="float:left;margin-right:10px;">Price for single quantity</label>
            <input class="form-control" type="number" id="Price1" autocomplete="off" onchange="unitChanged('Price1','error2')" />
            <span id='error2'></span>
          </div>
      </div>
      <div class="col-md-4 st">
        <h3 style="color:#ef6666;">CURRENT BUY</h3>
          <hr>
          <div>
            <label style="float:left;margin-right:10px;">Units brought</label>
            <input class="form-control" type="number" id="units2" autocomplete="off" onchange="unitChanged('units2','error3')" />
            <span id='error3'></span>
          </div>
          <div style="margin-top:15px">
            <label style="float:left;margin-right:10px;">Price for single quantity</label>
            <input class="form-control" type="number" id="Price2" autocomplete="off" onchange="unitChanged('Price2','error4')">
            <span id='error4'></span>
          </div>
      </div>
      <div class="col-md-4 st">
        <h3 style="color:#ef6666;">EXPECTED</h3>
          <hr>
          <div>
            <label style="float:left;margin-right:10px;"> Estimated rise in stock price</label>
            <input class="form-control" type="number" id="rise" autocomplete="off" onchange="unitChanged('rise','error5')" />
            <span id='error5'></span>
          </div>
      </div>
      <div class="col-md-12 st">
        <h4 id="result"></h4>
      </div>
      <div class="col-md-12 st">
        <button class="btn btn-success" onclick="MINQTY()"> Calculate Average</button>
        <button class="btn btn-warning" onclick="clearFields()">Clear Fields</button>
      </div>
    </div>
  </div>
  <footer style="background-color:tan">
    <div class="container"><h5>eda pani ledu vamshi ki</h5></div>
  </footer>

  </div>
  <script>
    function unitChanged(id, error) {
      if (document.getElementById(id).value != '') {
        document.getElementById(error).innerHTML = '';
        return;
      } else {
        document.getElementById(error).innerHTML = 'Field is Required..';
      }
    }
    function MINQTY() {

      if (document.getElementById("units1").value == '') {
        document.getElementById("error1").innerHTML = "Units required..";
        return;
      } else if (document.getElementById("Price1").value == '') {
        document.getElementById("error2").innerHTML = "Price required..";
        return;
      }/* else if (document.getElementById("units2").value == '') {
        document.getElementById("error3").innerHTML = "Units required..";
        return;*/
       else if (document.getElementById("Price2").value == '') {
        document.getElementById("error4").innerHTML = "Price required..";
        return;
      }
      else if (document.getElementById("rise").value == '') {
        document.getElementById("error5").innerHTML = "Price required..";
        return;
      }

      var unit1 = document.getElementById("units1").value;
      var price1 = document.getElementById("Price1").value;
     // var unit2 = document.getElementById("units2").value;
      var price2 = document.getElementById("Price2").value;
      var rised = document.getElementById("rise").value;
      var h=(1+(rised/100));
      var red_per=(price1-price2)*100/price1;

      var estprice=(price2*h);
      var res1 = (unit1)*(price1-estprice);
      var res2 = estprice-price2;
      var result = res1 / res2;
      document.getElementById("result").innerHTML= "Minimum Quantity to be Brought for no loss&nbsp;<bold>"+result +"</bold></br></br>Reduced percentage of price : <bold>"+red_per+"</bold>";
    }
    function clearFields() {
      document.getElementById("units1").value = '';
      document.getElementById("Price1").value = '';
      //document.getElementById("units2").value = '';
      document.getElementById("Price2").value = '';
      document.getElementById("rise").value = '';
      document.getElementById("result").innerHTML = '';


    }
  </script>
</body>

</html>
